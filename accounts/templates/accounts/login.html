{% extends 'base.html' %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="form-container">
    <h2>로그인</h2>
    <p>로그인을 환영합니다. 아래의 정보를 입력해주세요.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">로그인</button>
    </form>
    <p>아직 계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></p>
</div>
{% endblock %}
