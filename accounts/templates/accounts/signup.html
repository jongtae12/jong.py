{% extends 'base.html' %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div>
    <h2>회원가입</h2>
    <p>회원가입을 환영합니다. 아래의 정보를 입력해주세요.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">회원가입</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p>
</div>
{% endblock %}
