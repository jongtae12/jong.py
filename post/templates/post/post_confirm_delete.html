{% extends 'base.html' %}

{% block title %}글 삭제{% endblock %}

{% block content %}
<div class="delete-confrim">
    <h2>글 삭제</h2>
    <p>정말로 삭제하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">삭제</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn-cancel">취소</a>
    </form>
</div>
{% endblock %}
