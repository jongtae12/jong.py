{% extends 'base.html' %}

{% block title %}글 목록{% endblock %}

{% block content %}
<div class="post-list">
    <h2>글 목록</h2>
    {% if user.is_authenticated %}
        <a href="{% url 'post_create' %}" class="btn-create">글 작성</a>
    {% endif %}
    
    {% for post in posts %}
        <div class="post-item">
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <div class="post-meta">
                <span>{{ post.created_at|date:"Y-m-d" }}</span>
                <span>작성자: {{ post.author }}</span>
            </div>
        </div> 
    {% empty %}
        <p>작성된 글이 없습니다.</p>
    {% endfor %}
</div>
{% endblock %}
